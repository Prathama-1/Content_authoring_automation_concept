<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEM OpenReview</title>
  <link rel="stylesheet" href="/frontend/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <h1 id="title">AEM PeerReview</h1>

  <div id="three-container"></div>

  <button onclick="runBreadcrumb()">Run Breadcrumb</button>
  <button onclick="validateLinks()">Validate Links</button>

  <pre id="output"></pre>

  <script>
    function runBreadcrumb() {
      fetch('/run-breadcrumb')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText =
            "✅ Output:\n" + data.stdout +
            "\n❌ Errors:\n" + data.stderr +
            "\n🔁 Return Code: " + data.returncode;
        })
        .catch(err => {
          document.getElementById('output').innerText = 'Error: ' + err;
        });
    }

    function validateLinks() {
      fetch('/validate_links')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').innerText =
            "✅ Output:\n" + data.stdout +
            "\n❌ Errors:\n" + data.stderr +
            "\n🔁 Return Code: " + data.returncode;
        })
        .catch(err => {
          document.getElementById('output').innerText = 'Error: ' + err;
        });
    }

    // Typing Animation
    const text = "AEM OpenReview";
    let index = 0;
    const title = document.getElementById("title");
    title.textContent = "";

    function type() {
      if (index < text.length) {
        title.textContent += text[index++];
        setTimeout(type, 50);
      } else {
        title.classList.add("glow");
      }
    }
    type();

    // Three.js particle background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, 400);
    document.getElementById("three-container").appendChild(renderer.domElement);

    const particles = new THREE.BufferGeometry();
    const count = 200;
    const positions = new Float32Array(count * 3);
    for (let i = 0; i < count * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 10;
    }
    particles.setAttribute("position", new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0x00ccff,
      size: 0.1,
    });

    const points = new THREE.Points(particles, material);
    scene.add(points);
    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      points.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
